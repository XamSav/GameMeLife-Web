    <header>
        <h1>Bienvenido al tablon de Misiones</h1>
        <p>¡Completa misiones de dificultad variada que el gremio te envia. Tu puedes !!!</p>
    </header>
    <div class="container">
       
        <div id="missionForm" class="modal hidden">
            <div class="modal-content">
                <span class="close" id="closeForm">&times;</span>
                <h2>Agregar Nueva Misión</h2>
                <form method="dialog" id="newMisionForm">
                    <label for="missionName">Nombre de la Misión:</label>
                    <input type="text" id="misionName" name="misionName" required>

                    <label for="misionDescription">Descripción:</label>
                    <textarea id="misionDescription" name="misionDescription" required></textarea>

                    <label for="missionDifficulty">Dificultad:</label>
                    <select id="misionDifficulty" name="misionDifficulty">
                        <option value="facil">Fácil</option>
                        <option value="intermedia">Intermedia</option>
                        <option value="dificil">Difícil</option>
                        <option value="epico">Épico</option>
                        <option value="legendario">Legendario</option>
                    </select>
                    <label for="missionDate">Fecha límite:</label>
                    <input type="date" id="misionDate" name="misionDate" required>
                    <button type="submit" id="agregarbtn">Agregar Misión</button>
                </form>
            </div>
            <div class="mission-list">
                <h2>Misiones Actuales</h2>
                <ul id="missionList">
                    <li class="mission-item">
                       <div class="Name-li"><p>Name</p></div>
                       <div class="Descripción-li"><p>Descripción</p></div>
                       <div class="Fecha-li"><p>Fecha</p></div>
                       <div class="Dificultad-li"><p>Dificultad</p></div>
                       <div class="btn">
                        <button class="delete-btn" title="Eliminar">
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25" viewBox="0,0,256,256">

                                     font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal">

                                     </path></g><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"

                                    -3.589l-0.354,-0.354l-0.354,0.354l-3.589,3.589l-1.35,-1.35l3.589,-3.589l0.354,-0.354l-0.354,-0.354l-3.589,-3.589l1.35,
